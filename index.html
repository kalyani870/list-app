<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>listapp❤️</title>
    <style>
        body{
            background-color: rgb(228, 226, 226) ;
        }
        .navbar{
            background-color: black;
            display: flex;
            height: 70px;
            align-items: center;
            color: white;
        }
        
        
            
        
        .nav-tittle{
            font-size: 45px;
            margin: auto;
        }
        @media screen and (min-width:400px) and (max-width:600px) {
            .nav-tittle{
            font-size: 30px;
            margin: auto;
        }
    }
        .inputlist{
            margin-left: 40%;
            height: 35px;
            width: 300px;
            margin-top: 100px;
            background-color: #A5D7E8;
            box-shadow: 0px 0px 1px 1px gray;
            font-size: 15px;
            
        }
        
        .listbutton{
            margin-left: 45%;
            height: 35px;
            width: 150px;
            margin-top: 10px;
            border-radius: 15px;
            background-color: #66347F;
            color: white;
            font-size:18px ;
            box-shadow: 1px 1px 2px 2px gray;
        }
        @media screen and (min-width:400px ) and (max-width:800px) {
            .listbutton{
            margin-left: 43%;
            height: 35px;
            width: 120px;
            margin-top: 10px;
            border-radius: 13px;
            background-color: #66347F;
            color: white;
            font-size:15px ;
            box-shadow: 1px 1px 2px 2px gray;
        }
    }
        .listbutton:hover{
            background-color: rgb(201, 66, 66);
            border-radius:25px;
        }
        .list-item{
            margin-left: 40%;
            color:#635985;
            font-size: 25px;
        }
        @media screen and (min-width:400px ) and (max-width:600px) {
            .list-item{
            margin-left: 30%;
            color:#635985;
            font-size: 20px;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar">
            <div class="nav-tittle"> <i> To Do List App......</i></div>  
    </nav>
    

    <input type="text" placeholder="enter name" id="inputlist"  class="inputlist"/><br>
    <button class="listbutton" onClick="listbutton()">add to list  </button>

    <ol id="list-item" class="list-item">
           
    </ol>

<script>
    const items = [];

    function listbutton(){
        const listcontent = document.getElementById("inputlist").value;
        items.push(listcontent);

        document.getElementById("inputlist").value = "";
        
        const listitem = document.getElementById("list-item");
        listitem.innerHTML="";

        for(let i=0; i<items.length; i++)
        {
            listitem.innerHTML = listitem.innerHTML + `<li>${items[i]}</li>` ;
        }
    }
</script>
</body>
</html>
